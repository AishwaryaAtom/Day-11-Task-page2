<!DOCTYPE html>
<html>

<head>
    <title>Event Update Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="event-title">
            <h1>Event 1</h1>
            <p>Number of avilable seats:23</p>
        </div>
        <div class="content-border">
            <div class="box-content box-content-padding">
                <div class="profile-img-box ">
                    <img src="https://www.dropbox.com/scl/fi/hc7adfbsf1yng7ekx7sd5/profile-img.png?rlkey=agr222wtm9724ttf4gdyuwoqf&dl=0&raw=1"
                        class="no-img" alt="img" />
                </div>
                <div>


                    <div class="flex-width">
                        <span>Name:</span>
                        <input type="text" />
                    </div>
                    <div class="flex-width">
                        <span>Email:</span> <input type="email" />
                    </div>
                    <div class="flex-width">
                        <span>Phone No:</span> <input type="text" />
                    </div>
                    <div class="flex-width"><span>Number of Seats</span><select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select><br /></div>
                    <div class="flex-width"><span>Number of Attendee 2:</span>
                        <input type="text" />
                    </div>

                    <div class="flex-width buttons-width">
                        <button class="submit-btn">Submit</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
